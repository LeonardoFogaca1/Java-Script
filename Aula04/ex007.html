<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            height: 100%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        main{
            background-color: bisque;
            height: 50vh;
            width: 50vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div id="dv">
            <h1>Somando valores</h1>
            <input type="number" name="numero1" id="tnum1"> +
            <input type="number" name="numero2" id="tnum2">
            <input type="button" value="Somar" onclick="somar()">
            <div id="res">Resultado: </div>
        </div>
    </main>
    
    <script>
        function somar(){
            var num1 = document.querySelector('#tnum1')
            var num2 = document.querySelector('input#tnum2')
            var res = document.querySelector('#res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: ${s} `

        }
    </script>
</body>
</html>
