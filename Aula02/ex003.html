<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <p>Today i am learning how to programming with JavaScript</p>
    <script>
        var n1 = Number( window.prompt('Digite um número: '))//string
        var n2 = Number( window.prompt('Digite outro número: '))//string
        var s = n1 + n2
        window.alert(` A soma de ${n1} e ${n2} é igual a: ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
